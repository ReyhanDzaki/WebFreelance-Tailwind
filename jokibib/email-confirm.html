<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cormorant-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>
    <title>ConfirmEmail</title>
    <style>
        .image {
            width: 100%;
            height: 100vh;
            background-image: url("images/bg-suc.jpg");
            /* ini buat image email */
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            z-index: 10;

        }

        .image-overlay {
            width: 100%;
            height: 100vh;
            background-color: rgba(60, 85, 52, 0.5);
            z-index: 20;

        }
    </style>
</head>

<body>
    <div class="image z-10">
        <div style="opacity: 1;" class="image-overlay z-20 flex justify-center items-center">

            <div style="opacity: 1;"
                class="w-[638px]  h-[728px] drop-shadow-2xl shadow-2xl rounded-2xl z-30 m-auto bg-[#E4C56B]">
                <div class="flex flex-col gap-[42px] mx-16 mt-[58px] items-center">
                    <div>
                    <h1 class="text-6xl  text-white font-bold">Forgot password?</h1>
                    <h1 class="text-2xl mt-4 text-white font-bold">Dont worry. We can help.</h1>
                </div>
                    <div>
                        <label for="helper-text" class="mb-2 text-lg flex justify-center font-light text-[#023A15] ">Enter Your Email Address</label>
                        <div class="relative w-[518px] h-83px[]">
                        <input type="email" id="helper-text" aria-describedby="helper-text-explanation"
                            class="bg-white text-[#231F20] rounded-lg placeholder:text-[#9f9f9f]  text-2xl pl-20 h-[83px] focus:outline-none block w-[518px] p-3"
                            placeholder="johndoe@gmail.com">
                        <img class="w-[58px] absolute bottom-10 left-5" src="images/email-icon.svg" alt="">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white">Must be at least 8 characters</p>
                        </div>
                    </div>
                <div class="mt-6">
                <button class="bg-[#023A15] rounded-full w-[208px] h-[56px] shadow-2xl drop-shadow-2xl font-semibold text-3xl text-white m-auto">
                    SEND
                </button>
                </div>
            </div>
</body>

</html>
