<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cormorant-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f3fdf5] text-white">
    <div class="flex h-full justify-center items-center">
        <div class=" w-[1145px] h-[815px]  rounded-3xl bg-[#a9c0a3]">
            <div class="flex flex-row">
                <div class="w-1/2 mx-[42px]">
                    <div class="flex flex-col mt-[159px]">
                        <div class="flex flex-col gap-5">
                            <h1 class="text-5xl font-bold  text-white">Create new account<span
                                    class="text-[#E4C56B]">.</span></h1>
                            <p class="">Already A Member? <a class="text-[#567C49] font-semibold underline"
                                    href="log-in">Log
                                    In</a></p>
                        </div>
                        <div id="error"
                            class="w-[480px] h-[56px] bg-[#d89376] flex flex-row gap-4 items-center justify-center">
                        <img class="w-[30px]" src="images/warning.svg" alt="">
                        <p class="w-[373px] h-[13px] text-white text-[12px] mb-6 text-center font-semibold">It looks like you already have an
                            account. If it’s you go back
                            and sign in. Otherwise, choose another email.</p>
                            </div>
                        <div class="flex flex-col gap-[24px]">
                            <div class="flex flex-row gap-[49px] mt-5">
                                <div class="relative w-[216px] h-[56px]">
                                    <input
                                        class=" w-[216px] h-[56px] placeholder:text-white bg-[#346240] pl-4 pt-4 rounded-lg"
                                        placeholder="Prabhatsinh" type="text">
                                    <p class="absolute top-1 text-sm font-light left-4 text-white/[0.5]">First Name</p>
                                </div>
                                <div class="relative w-[216px] h-[56px]">
                                    <input
                                        class=" w-[216px] h-[56px] placeholder:text-white bg-[#346240] pl-4 pt-4 rounded-lg"
                                        placeholder="Rathod" type="text">
                                    <p class="absolute top-1 text-sm font-light left-4 text-white/[0.5]">Last Name</p>
                                </div>
                            </div>
                            <div class="flex flex-row gap-[49px]">
                                <div class="relative w-[216px] h-[56px]">
                                    <input
                                        class=" w-[481px] h-[56px] placeholder:text-white bg-[#346240] pl-4 pt-4 rounded-lg"
                                        placeholder="test1@gmail.com" type="text">
                                    <p class="absolute top-1 text-sm font-light left-4 text-white/[0.5]">Email</p>
                                </div>
                            </div>
                            <div class="relative w-[216px] h-[56px]">
                                <input
                                    class=" w-[481px] h-[56px] placeholder:text-white bg-[#346240] pl-4 pt-4 rounded-lg"
                                    placeholder="●●●●●●●●●●●●●●●" type="password">
                                <label for=""
                                    class="absolute top-1 text-sm font-light left-4 text-white/[0.5]">Password</label>
                            </div>
                            <div class="flex justify-center">
                                <button href="" class="rounded-lg mt-4 w-[231px] h-[56px] bg-[#E4C56B]">Create
                                    Account</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="w-1/2 relative">
                    <img class="w-fit h-[815px] rounded-r-3xl" src="images/signup.jpg" alt="">
                    <div class="absolute top-8 right-6 flex justify-end w-[300px] rounded-full h-[95px] bg-[#111111]">
                        <h1 class="text-xl font-bold mt-8 mx-auto">login</h1>
                        <div class="w-[170px] rounded-full bg-[#082e15]">
                            <h1 class="text-3xl font-bold mt-7 ml-8">signup</h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
