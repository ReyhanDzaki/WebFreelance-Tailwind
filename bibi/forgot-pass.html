<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cormorant-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>
    <title>ConfirmEmail</title>
    <style>
        .image {
            width: 100%;
            height: 100vh;
            background-image: url("images/bg-suc.jpg");
            /* ini buat image email */
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            z-index: 10;

        }

        .image-overlay {
            width: 100%;
            height: 100vh;
            background-color: rgba(60, 85, 52, 0.5);
            z-index: 20;

        }
    </style>
</head>

<body>
    <div class="image z-10">
        <div style="opacity: 1;" class="image-overlay z-20 flex justify-center items-center">

            <div style="opacity: 1;"
                class="w-[638px]  h-[728px] drop-shadow-2xl shadow-2xl rounded-2xl z-30 m-auto bg-[#E4C56B]">
                <div class="flex flex-col gap-[42px] mx-16 mt-[58px] items-center">
                    <h1 class="text-6xl leading-relaxed underline text-white font-bold">Create new password</h1>
                    <div>
                        <label for="helper-text" class="block mb-2 text-lg font-light text-[#023A15] ">Enter new
                            Password</label>
                        <input type="password" id="helper-text" aria-describedby="helper-text-explanation"
                            class="bg-[#2d5426] text-white text-md rounded-lg placeholder:text-white h-[48px] focus:outline-none block w-[518px] p-3"
                            placeholder="●●●●●●●●●●●">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white">Must be at least 8 characters</p>
                    </div>
                    <div>
                        <label for="helper-text" class="block mb-2 text-lg font-light text-[#023A15] ">Confirm
                            Password</label>
                        <input type="password" id="helper-text" aria-describedby="helper-text-explanation"
                            class="bg-[#2d5426] text-white text-md rounded-lg placeholder:text-white h-[48px] focus:outline-none block w-[518px] p-3"
                            placeholder="●●●●●●●●●●●">
                </div>
                <div class="mt-6">
                <button class="bg-white rounded-full w-[153px] h-[53px] font-semibold text-2xl text-[#023A15] m-auto">
                    Submit
                </button>
                </div>
            </div>
</body>

</html>
